    <!-- Below is the code that was ultimately used in WordPress -->
   
    <!-- To add a banner to WordPress with Astra using the Block Editor first a figcaption must be added to the image using the editor. The page then needs to be saved. After it is saved the necessary classes can be added to the figure, image, and figcaption. Added the additional classes will result in the block being converted to a Custom HTML element. It is important that the caption is added and saved before the classes are added, otherwise unexpected behavior will result. To remove the banner the figcaption element can be completely removed from the now custom block, and should be able to add it back in again by adding it directly to the code block.-->

    <!-- This is the necessary code to be added to WordPress to add a 'banner' to an image -->

    <figure class="wp-block-image size-large banner-figure">
        <img src="https://zpn.avt.temporary.site/website_57cca42d/wp-content/uploads/2024/01/CR-2102-hero.jpeg" alt="" class="wp-image-405 banner-image heroImage" style="box-shadow:var(--wp--preset--shadow--natural)"/>
        <!-- This figcaption is the part used to add and remove the banner -->
        <figcaption class="wp-element-caption banner-caption">  
            Test
        </figcaption>
    </figure>
